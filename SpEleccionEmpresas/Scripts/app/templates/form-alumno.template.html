<fieldset style="padding: 30px">
    <legend> {{accion}} </legend>

    <form (ngSubmit)="onSubmit()" [ngFormModel]="form">
        <!--O365 UserName-->
        <h2>Buscar alumno</h2>
        <input [(ngModel)]="o365UserName" (ngModelChange)="buscarUsuario($event)" placeholder="Nombre de usuario" type="text" [ngClass]="{valido: userNameValido == 1, noValido: userNameValido == 0}">
        <label *ngIf="userNameValido == 0" style="color: red; font-size: 11px">No Encontrado</label>
        <label *ngIf="userNameValido == 1" style="color: green; font-size: 11px">Encontrado</label>

        <!--Nombre y apellidos-->
        <!--<h2>Nombre y apellidos</h2>
        <input [(ngModel)]="alumno.nombre" ngControl="nombre" placeholder="Nombre" type="text">
        <div [hidden]="nombre.valid || nombre.pristine" style="color: red">
            Nombre requerido
        </div>
        <input [(ngModel)]="alumno.apellidos" ngControl="apellidos" placeholder="Apellidos" type="text" style="margin-top: 5px">
        <div [hidden]="apellidos.valid || apellidos.pristine" style="color: red">
            Apellido requerido
        </div>-->
        <!--Puntuación-->
        <div *ngIf="userNameValido == 1">
            <h2>Puntuación</h2>
            <input [(ngModel)]="alumno.puntuacion" ngControl="puntuacion" placeholder="25, 43, 86..." type="text">
            <div [hidden]="puntuacion.valid || puntuacion.pristine" style="color: red">
                Puntuación válida requerida
            </div>

            <br /><br /><input *ngIf="btnAccion != 'Guardar cambios'" type="submit" value="{{btnAccion}}" [disabled]="!form.valid" />

        </div>

        <input type="button" value="Borrar" (click)="deleteAlumno()" [hidden]="accion=='Nuevo alumno'" />

    </form>

</fieldset>
