<fieldset style="padding: 30px">
    <legend> {{accion}} </legend>

    <form (ngSubmit)="onSubmit()" [ngFormModel]="form">

        <!-- Nombre  -->
        <h2>Nombre</h2>
        <input [(ngModel)]="empresa.nombre" ngControl="nombre" placeholder="Nombre" type="text">
        <div [hidden]="nombre.valid || nombre.pristine" style="color: red">
            Nombre requerido
        </div>

        <!-- Descripción -->
        <h2>Descripción</h2>
        <textarea [(ngModel)]="empresa.descripcion" ngControl="descripcion" rows="4" cols="35" placeholder="Breve descripción del puesto que se va a desempeñar..."></textarea>
        <div [hidden]="descripcion.valid || descripcion.pristine" style="color: red">
            Descripción requerida
        </div>

        <!-- Vacantes -->
        <h2>Vacantes</h2>
        <input [(ngModel)]="empresa.vacantes" ngControl="vacantes" placeholder="1, 3, 4" type="text">
        <div [hidden]="vacantes.valid || vacantes.pristine" style="color: red">
            Vacantes no válidas
        </div>

        <br /><br /><input type="submit" value="{{btnAccion}}" [disabled]="!form.valid" />
        <input type="button" value="Borrar" (click)="deleteEmpresa()" [hidden]="accion=='Nueva empresa'" />
    </form>

</fieldset>
